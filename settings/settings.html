<html lang="en">
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <meta charset="utf-8"/>
</head>
<body>

<header>
    <h1>Define your reply buttons</h1>
    <a
            title="Rate it"
            href="https://chrome.google.com/webstore/detail/whatsapp-web-reply-button/behnlfjclodmophajlpndeafedbboolj"
            target="_blank"
    >
        <img src="../icons/rating.png" alt="rating"/>
    </a>
</header>

<main>
    <div class="reply-row">
        <div class="reply">
            <input type="text" placeholder="Your reply">
            <button>remove</button>
        </div>
        <span>saving</span>
    </div>
</main>

<button id="add">+</button>
<script src="settings.js"></script>
</body>
</html>
