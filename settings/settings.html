<!--suppress HtmlFormInputWithoutLabel -->
<html lang="en">
<head>
    <title>Settings</title>
    <link rel="stylesheet" href="settings.css">
    <meta charset="utf-8"/>
</head>
<body>

<header>
    <h1>WhatsApp Web Reply Buttons</h1>
    <a
            title="GitHub"
            href="https://github.com/erostefano/whatsappweb-reply_buttons"
            target="_blank"
    >
        <img src="../icons/github.png" alt="GitHub"/>
    </a>

    <a
            title="Twitter"
            href="https://twitter.com/StefanoEro"
            target="_blank"
    >
        <img src="../icons/twitter.png" alt="Twitter"/>
    </a>

</header>

<main>
    <button id="add">Add new reply</button>
    <div class="reply-row">
        <div class="reply">
            <input type="text" placeholder="Your reply">
            <button>remove</button>
        </div>
        <span>saving</span>
    </div>
</main>

<script src="settings.js"></script>
</body>
</html>
